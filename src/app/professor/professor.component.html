<div class="alert alert-success" *ngIf="mensagem">{{mensagem}}</div>
<table class=" table table-hover">
    <thead>
        <tr>
            <th>Primeiro nome</th>
            <th>Segundo nome</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of professor">
            <td>{{p.primeiroNome}}</td>
            <td>{{p.segundoNome}}</td>
            <td>
                <a (click)="remover(p)" class="btn btn-danger">Excluir</a>
                <a [routerLink]="['/professor/cadastro', p.id]" class="btn btn-primary" >Editar</a>
            </td>

        </tr>
    </tbody>
</table>
