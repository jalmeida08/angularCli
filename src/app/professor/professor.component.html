<div class="alert alert-success" *ngIf="mensagem">{{mensagem}}</div>
<table class=" table table-hover">
    <thead>
        <tr>
            <th>Primeiro nome</th>
            <th>Segundo nome</th>
            <th>Segundo nome</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of professor">
            <td >{{p.primeiroNome}}</td>
            <td >{{p.segundoNome}}</td>
            <td><a  class="btn btn-danger" (click)="remover(p)">Excluir</a></td>
        </tr>
    </tbody>
</table>
<a [routerLink]="['/professor/cadastro']"  class="btn btn-primary">Voltar</a>
